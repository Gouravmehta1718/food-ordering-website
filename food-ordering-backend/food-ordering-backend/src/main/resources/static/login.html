<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodOrder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/auth-style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-background">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-visual">
                    <div class="visual-content">
                        <div class="brand-logo">
                            <div class="logo-circle">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <h1 class="brand-text">FoodOrder</h1>
                        </div>
                        <div class="visual-graphics">
                            <div class="food-icon food-1"><i class="fas fa-pizza-slice"></i></div>
                            <div class="food-icon food-2"><i class="fas fa-hamburger"></i></div>
                            <div class="food-icon food-3"><i class="fas fa-ice-cream"></i></div>
                            <div class="food-icon food-4"><i class="fas fa-coffee"></i></div>
                        </div>
                    </div>
                </div>
                
                <div class="auth-content">
                    <div class="auth-header">
                        <h2>Welcome Back!</h2>
                        <p>Sign in to your account and start ordering delicious food</p>
                    </div>
                    
                    <form id="loginForm" class="auth-form" onsubmit="login(event)">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="username" name="username" required placeholder="Enter your username">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="password" name="password" required placeholder="Enter your password">
                                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                    <i class="fas fa-eye" id="password-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn-primary" id="loginBtn">
                            <span class="btn-text">
                                <i class="fas fa-sign-in-alt"></i>
                                Sign In
                            </span>
                            <div class="btn-loader" style="display: none;">
                                <div class="loading-dots">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        </button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register.html" class="signup-link">Create account</a></p>
                    </div>
                </div>
                
                <div class="floating-elements">
                    <div class="floating-shape shape-1"></div>
                    <div class="floating-shape shape-2"></div>
                    <div class="floating-shape shape-3"></div>
                    <div class="floating-shape shape-4"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Enhanced Notification -->
    <div id="notification" class="notification">
        <div class="notification-icon">
            <i class="fas fa-info-circle"></i>
        </div>
        <div class="notification-content">
            <div class="notification-title" id="notificationTitle">Info</div>
            <div class="notification-text" id="notificationText">Notification message</div>
        </div>
        <button class="notification-close" onclick="hideNotification()">
            <i class="fas fa-times"></i>
        </button>
        <div class="notification-progress"></div>
    </div>
    
    <!-- Enhanced Loading Spinner -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner-container">
                <div class="spinner"></div>
                <div class="spinner-text">Signing you in...</div>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
